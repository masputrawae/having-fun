<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Main Meta Tags -->
    <meta name="description" content="{{ site.description }} | {{ page.description }}">
    <meta name="keywords" content="{{ site.keywords }} | {{ page.keywords }}">
    <meta name="author" content="{{ page.author | default: 'Anonymous' }}">
    <meta name="owner" content="{{ site.owner }}">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W9TMTZZYG5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-W9TMTZZYG5');
    </script>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="{{ site.og_title }}">
    <meta property="og:description" content="{{ site.og_description }}">
    <meta property="og:image" content="{{ site.og_image }}">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.twitter_title }}">
    <meta name="twitter:description" content="{{ site.twitter_description }}">
    <meta name="twitter:image" content="{{ site.twitter_image }}">

    <!-- Title -->
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Link feed.xml -->
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <!-- Favicon Links -->
    <link rel="icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/favicons/android-chrome-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/favicons/android-chrome-512x512.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicons/site.webmanifest' | relative_url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
</head>
